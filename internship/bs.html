<!DOCTYPE html>
<html lang="en">

<head>
    <title>Task 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./bootstrap.css">
</head>

<body class="body">
    <nav style="background-color: orange; height: 50px;" class="rounded-pill">
        <div>
            <img src="../assets/FBlogo.webp" alt="Logo" style="height: 50px;" />
            <button class="btn btn-outline-success"
                style="justify-content: space-between;margin-left: 63em;">Home..</button>
        </div>
    </nav>
    <br>
    <form style="border: 2px solid #000;margin:0 10% 0 10% ;" class="rounded">
        <br>
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <label for="">FirstName:</label>
                    <input type="text" class="rounded" name="" placeholder="first name">
                </div>
                <div class="col-4">
                    <label for="">LastName:</label>
                    <input type="text" class="rounded" placeholder="last name">
                </div>
                <div class="col-4">
                    <label for="">MiddleName:</label>
                    <input type="text" class="rounded" placeholder="middle name">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-4">
                    <label for="">Date of Birth:</label>
                    <input type="date" class="rounded" placeholder="dd/mm/yyyy">
                </div>
                <div class="col-4">
                    <label for="">Contact no:</label>
                    <input type="text" class="rounded" placeholder="contact number">
                </div>
                <div class="col-4">
                    <label for="">Email Id:</label>
                    <input type="text" class="rounded" placeholder="email id">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-6">
                    <label for="">Password:</label>
                    <input type="password" class="rounded" placeholder="password">
                    <br>
                </div>
                <div class="col-6">
                    <label for="">Confirm Password:</label>
                    <input type="password" class="rounded" placeholder="confirm password">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-8">
                    <input type="checkbox" name="box" style="text-align: center;">Every thing is correct</input>
                </div>
            </div>
            <br>
            <div style="margin: 0 30% 0 30% ;">
                <button class="btn btn-primary">Submit</button>
                <button class="btn btn-secondary">Cancle</button>
            </div>
            <br>
    </form>
</body>

</html>
